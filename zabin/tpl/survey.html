<h4>Survey</h4>
<table ng-table="tableSurvey" class="table bordered table-hover highlight" show-filter="false">
    <tr ng-repeat="c in $data" ng-click="detail(c)">
        <td title="'Username'"> {{c.username}} </td>
        <td title="'Email'"> {{c.email}} </td>
        <td title="'Full Name'"> {{c.name}} </td>
        <td title="'Phone'"> {{c.phone}} </td>
    </tr>
</table>
