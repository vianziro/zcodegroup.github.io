<br>
<div class="col-md-4 col-md-offset-4">
	<div class="panel panel-success">
      	<div class="panel-heading">
        	<center><h4 class="panel-title"><strong>LOGIN</strong></h4></center>
      	</div>
      	<div class="panel-body">
			<form ng-submit="login()">
				<input type="text" class="form-control" ng-model="form.username" placeholder="Username">
				<br>
				<input type="password" class="form-control" ng-model="form.password" placeholder="Password">
				<br/>
				<div>
					<button class="btn btn-primary btn-block" type="submit">Login</button>
					<!--<button class="btn btn-warning btn-block" ui-sref="home">Cancel</button>-->
					<a href="#/forgotpass" class=""><small>Lupa password</small></a>
					<a href="#/register" class="pull-right"><small>Tidak punya akun</small></a>
				</div>
			</form>
      	</div>
    </div>
</div>
