<br>
<div class="col-md-4 col-md-offset-4">
	<div class="panel panel-success">
      	<div class="panel-heading">
        	<center><h4 class="panel-title"><strong>Register</strong></h4></center>
      	</div>
      	<div class="panel-body">
			<input type="text" class="form-control" ng-model="form.username" placeholder="Username">
			<br>
			<input type="email" class="form-control" ng-model="form.email" placeholder="Email">
			<br>
			<input type="password" class="form-control" ng-model="form.password" placeholder="Password">
			<br/>
			<input type="password" class="form-control" ng-model="form.repassword" placeholder="Retype Password">
			<br/>
			<div>
				<button class="btn btn-primary btn-block" ng-click="register()">Register</button>
				<button class="btn btn-warning btn-block" ui-sref="home">Cancel</button>
				<a href="#/login" class=""><small>Login</small></a>
				<a href="#/useractivation" class="pull-right"><small>Aktivasi user</small></a>
			</div>
      	</div>
    </div>
</div>
