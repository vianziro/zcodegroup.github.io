<center>
    <h2>{{title.main}}</h1>
    <p><small>{{title.sub}}</small></p>
</center>

<div ng-if="step === 1" class="col-md-6 col-md-offset-3">
	<hr/>
	<div class="row">
		<form class="form-horizontal col-md-12" ng-submit="saveCompany()">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputEmail3" ng-model="company.name" placeholder="Company Name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Phone</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputPassword3" ng-model="company.phone" placeholder="Phone">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Address</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputPassword3" ng-model="company.address" placeholder="Company Address">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-primary">Simpan</button>
		      <button type="button" class="btn btn-warning" ng-click="next()">Lewatkan</button>
		    </div>
		  </div>
		</form>
	</div>
</div>

<div ng-if="step === 2" class="col-md-8 col-md-offset-2">
	<hr/>
	<div class="row">
		<div class="col-md-4">
			<h5>List</h5>
			<ul>
				<li ng-repeat="t in templates">
					<a href="" ng-click="select(t)">{{t.name}}</a>
				</li>
			</ul>	
		</div>
		<div class="col-md-8">
			<h5>Preview</h5>
			<form class="form-horizontal">
			  <div class="form-group" ng-repeat="f in fields">
			    <label for="{{f.id}}" class="col-sm-3 control-label">{{f.label}}<span ng-if="f.required">*</span></label>
			    <div class="col-sm-9">
			      <input type="text" class="form-control" id="{{f.id}}" placeholder="{{f.description}}" ng-if="f.type === 'text'">
			      <input type="date" class="form-control" id="{{f.id}}" placeholder="{{f.description}}" ng-if="f.type === 'date'">
			    </div>
			  </div>
			</form>
		</div>
	</div>
	<hr/>
	<center>
		<button class="btn btn-warning" ng-click="prev()">Kembali</button>
		<button class="btn btn-primary" ng-click="next()">Pilih</button>	
	</center>
</div>

<div ng-if="step === 3">
	<hr/>
	<div class="row">
		<div class="col-md-6">
			<table class="table">
				<tr>
					<th>v</th>
					<th>Label</th>
					<th>Tipe</th>
					<th>Mandatory</th>
				</tr>
				<tr ng-repeat="f in fields" ng-click="selectField(f, $index)">
					<td><input type="radio" ng-model="ofield.primary" name="primary" value="{{f.id}}"></td>
					<td>{{f.label}}</td>
					<td>{{f.type}}</td>
					<td>{{f.required}}</td>
				</tr>
			</table>
		</div>
		<div class="col-md-6">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3 control-label">Label</label>
					<div class="col-sm-9">
						<input type="text" ng-model="cfield.label" class="form-control" placeholder="Label">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Tipe</label>
					<div class="col-sm-9">
						<select class="form-control" ng-model="cfield.type">
							<option value="text">Text</option>
							<option value="date">Date</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Mandatory</label>
					<div class="col-sm-9">
						<input type="checkbox" ng-model="cfield.required">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button class="btn btn-sm btn-primary" ng-click="save()">Simpan</button>
						<button class="btn btn-sm btn-danger" ng-if="editMode" ng-click="delete()">Delete</button>
						<button class="btn btn-sm btn-warning" ng-click="clear()">Cancel</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<hr/>
	<center>
		<button class="btn btn-primary" ng-click="publish()">Publish</button>
	</center>
</div>
