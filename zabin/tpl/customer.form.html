<div class="col-md-6 col-md-offset-3">
    <center>
        <h3>Form Pelanggan <a href="" ui-sref="field"><small>(ubah field)</small></a></h3>
    </center>
    <hr/>
    <form class="form-horizontal">
        <div class="form-group" ng-repeat="f in ofield.fields">
            <label for="{{f.id}}" class="col-sm-3 control-label">{{f.label}}<span ng-if="f.required">*</span></label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="customer[f.id]" id="{{f.id}}" placeholder="{{f.description}}" ng-if="f.type === 'text'">
                <input type="date" class="form-control" ng-model="customer[f.id]" id="{{f.id}}" placeholder="{{f.description}}" ng-if="f.type === 'date'">
				<select class="form-control" ng-model="customer[f.id]" ng-options="v.value as v.value for v in f.optionValues" ng-if="f.type === 'option'">{{v}}</select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-sm btn-primary" ng-click="save()">Simpan</button>
                <button class="btn btn-sm btn-danger" ng-click="delete()" ng-if="isEdit">Hapus</button>
                <button class="btn btn-sm btn-warning" ui-sref="customer">Cancel</button>
            </div>
        </div>
    </form>
</div>
