<div class="col-md-6">
    <center>
        <h3>Pribadi</h3>
    </center>
    <hr/>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">Username</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="form.username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Full Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="form.name" placeholder="Fullname">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" ng-model="form.email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-sm btn-primary" ng-click="save()">Simpan</button>
                <button class="btn btn-sm btn-warning" ng-click="changepass()">Ubah Password</button>
            </div>
        </div>
    </form>
</div>
<div class="col-md-6">
    <center>
        <h3>Perusahaan</h3>
    </center>
    <hr/>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="company.name" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Phone</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="company.phone" placeholder="Fullname">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Address</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="company.address" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-sm btn-primary" ng-click="saveCompany()">Simpan</button>
            </div>
        </div>
    </form>
</div>
